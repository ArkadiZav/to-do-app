<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" type = "text/css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Angular To-Do list </title>
  </head>

  <body ng-app="toDoApp" ng-controller="todoCtrl">
    <div class = "container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class = "header">
            <h2>Arkadi's Todo List</h2>
            <form ng-submit="todoAdd()">
                <input type="text" id = "input" ng-model="todoInput" size="50" placeholder="Add a new task">
                <input type="submit" class="addBtn" value="Add">
            </form>
          </div>
        </div>
      </row>

      <div class="row">
        <div class="col-md-3 col-md-offset-4">
          <ul>
            <li ng-repeat="item in todoList track by $index">
              <input type="checkbox" ng-model="item.done">
              <span class = "done-{{item.done}}"> {{ item.text }}</span>
            </li>
          </ul>
        </div>
      </div>

      <section class = "management-of-task-removal">
        <div class="row">
          <div class="col-md-3 col-md-offset-5">
            <span> {{ remaining() }} of {{ todoList.length }} remaining tasks </span>
            <p><button ng-click="remove()">Remove marked tasks</button></p>
          </div>
        </div>
      </section>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/ngstorage/ngStorage.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
